# System Configuration for Project Akka
# Targeting NVIDIA Jetson Orin Nano

server:
  host: "0.0.0.0"
  port: 8000
  concurrency: 8
# [New] 新增 UDP 服務發現設定
udp_service:
  port: 37020
  magic_string: "DISCOVER_AKKA_SERVER"
  response_keys: ["ip", "port"]

model:
  local:
    name: "qwen3:4b-instruct"
    provider: "ollama"
    description: "Local LLM running on Jetson Orin Nano"
  cloud:
    name: "gemini-2.5-flash"
    provider: "google"
    description: "Cloud LLM for complex reasoning tasks"

# Hardware optimization hints for Jetson Orin Nano
hardware:
  target_device: "jetson_orin_nano"
  gpu_memory_fraction: 0.8
  enable_tensor_cores: true
# [New] 新增 logging 設定
logging:
  level: "INFO"
  save_history: true
  log_dir: "logs/"