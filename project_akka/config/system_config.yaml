# System Configuration for Project Akka
# Targeting NVIDIA Jetson Orin Nano

server:
  host: "0.0.0.0"
  port: 8000
  concurrency: 8
# [New] 新增 UDP 服務發現設定
udp_service:
  port: 37020
  magic_string: "DISCOVER_AKKA_SERVER"
  response_keys: ["ip", "port"]

model:
  local:
    name: "boardgame_v2:latest"
    provider: "ollama"
    description: "Local LLM running on Jetson Orin Nano"
  cloud:
    name: "gemini-3-flash-preview"
    provider: "google"
    description: "Cloud LLM for complex reasoning tasks"
  embedding:
      name: "intfloat/multilingual-e5-small"
      provider: "fastembed"
      description: "On-device CPU semantic router (Latency < 50ms)"
      cache_dir: "model_cache/"  # 指定模型下載路徑，避免每次重抓
      threshold: 0.85           # 信心門檻值 (優化後: 0.9 -> 0.85) 
# Hardware optimization hints for Jetson Orin Nano
hardware:
  target_device: "jetson_orin_nano"
  gpu_memory_fraction: 0.8
  enable_tensor_cores: true
# [New] 新增 logging 設定
logging:
  level: "INFO"
  save_history: true
  log_dir: "logs/"