# Project Akka v9.5 - System Configuration
# Target: NVIDIA Jetson Orin Nano Super (8GB VRAM)

server:
  host: "0.0.0.0"
  port: 8000
  concurrency: 8  # Application layer threads

# Fast Path Configuration (Stage II)
fast_path:
  enabled: true
  max_input_length: 12  # Skip if input > 12 chars
  game_keyword_bypass: true  # Skip if contains game keywords

# Local LLM Settings (Stage III - GPU)
llm_settings:
  local_model:
    name: "qwen3:4b-instruct"
    num_ctx: 1024  # Memory hard limit
    num_predict: 120  # Generation limit (~50-60 Chinese chars)
    temperature: 0.1
    ollama_base_url: "http://localhost:11434"

# Load Shedding Configuration (Stage IV)
load_shedding:
  enabled: true
  max_concurrent_requests: 4  # Threshold for busy fallback

# Cloud Settings
cloud:
  gemini:
    model: "gemini-2.5-flash"
    timeout_seconds: 30

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s [%(name)s] %(levelname)s: %(message)s"
