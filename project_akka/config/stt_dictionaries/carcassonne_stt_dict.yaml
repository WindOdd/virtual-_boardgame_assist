# ======================================================
# 卡卡頌 (Carcassonne) 語音辨識修正表 - 台灣桌遊店專用
# ======================================================
# 使用說明：
# 1. 冒號左邊是「正確的詞 (Correct Term)」。
# 2. 冒號右邊的清單是「常聽錯的字 (Common Errors)」。
# 3. 井字號 (#) 後面的文字是註解，不會影響程式執行。
# 4. 若要新增錯字，請依照格式在清單中加入即可，注意縮排要對齊。
# ======================================================

