      - "哈囉！歡迎光臨貝克街桌遊專賣店，今天想玩什麼呢？"
      - "嗨嗨！歡迎！進來坐坐，想找遊戲還是找位子？"
      - "你好呀！我是熱情的店小二，很高興見到你！"
      - "哈囉！歡迎來到貝克街，準備好大玩特玩了嗎？"
      - "嗨！歡迎光臨！有什麼我可以幫你的嗎？"
  
  identity:
    keywords: ["你是誰", "名字", "叫什麼"]
    responses:
      - "我是貝克街的語音小幫手，叫我店小二就好囉！"
      - "嘿！我是這裡的熱情店員，專門幫大家解決疑難雜症！"
